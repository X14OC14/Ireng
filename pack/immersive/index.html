    (function(){
      var TARGET = "https://github.com/X14OC14/mcpack/releases/download/mcpack-2/immersive_interfaces.zip";
      var PASS = "crp kontol"; // kata sandi yang diinginkan user
      var secs = 5;

      var gate = document.getElementById('gate');
      var countdown = document.getElementById('countdown');
      var pw = document.getElementById('pw');
      var goBtn = document.getElementById('go');
      var err = document.getElementById('err');

      function unlock(){
        // tampilkan countdown; sembunyikan gate
        gate.style.display = 'none';
        countdown.style.display = 'block';
        startCountdown();
      }

      function validate(){
        var val = (pw.value || '').trim();
        if (val.toLowerCase() === PASS.toLowerCase()) { unlock(); }
        else {
          err.textContent = 'Kata sandi salah. Coba lagi ya.';
          pw.classList.remove('shake');
          void pw.offsetWidth; // restart animation
          pw.classList.add('shake');
          pw.focus();
        }
      }

      goBtn.addEventListener('click', validate);
      pw.addEventListener('keydown', function(e){ if(e.key === 'Enter'){ validate(); } });

      function startCountdown(){
        var counter = document.getElementById('counter');
        var bar = document.getElementById('bar');
        var skip = document.getElementById('skipBtn');
        var start = Date.now();
        var total = secs * 1000;

        function tick(){
          var elapsed = Date.now() - start;
          var remain = Math.max(0, total - elapsed);
          var s = Math.ceil(remain / 1000);
          counter.textContent = s;
          var pct = Math.min(100, (elapsed / total) * 100);
          bar.style.width = pct + '%';
          if (remain > 0) requestAnimationFrame(tick);
          else go();
        }
        requestAnimationFrame(tick);
        function go(){ window.location.href = TARGET; }
        skip.addEventListener('click', go);
      }
    })();
